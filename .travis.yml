language: rust

install:
  - curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.8/install.sh | bash
  - source ~/.nvm/nvm.sh
  - nvm install v10.5
  - curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh -s -- -f
  - curl https://github.com/WebAssembly/binaryen/releases/download/1.38.32/binaryen-1.38.32-x86_64-linux.tar.gz /tmp/binaryen.tar.gz
  - tar -zxvf /tmp/binaryen.tar.gz --one-top-level=binaryen
  - export PATH=$PATH:$PWD/binaryen/
  

script:
  - cd lib
  - cargo test
  - cd ../examples/crate
  - cargo test
  - cd ..
  - npm install
  - npm run bundle
  
deploy:
  local_dir: examples/dist
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  on:
    branch: master
